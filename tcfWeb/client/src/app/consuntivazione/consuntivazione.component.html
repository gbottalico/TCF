<section class="consuntivazioneContainer">
   <user-list class="selectUser" (userSelected)="selectUser($event)" [userLogged]="this.userLogged" [maxUserLoggedProfile]="this.maxUserLoggedProfile"></user-list>
   <user-detail class="userDetail" [userSelected]="this.userSelected" [userLogged]="this.userLogged" (userChanged)="changeUser($event)" [maxUserLoggedProfile]="this.maxUserLoggedProfile" ></user-detail> 
</section>

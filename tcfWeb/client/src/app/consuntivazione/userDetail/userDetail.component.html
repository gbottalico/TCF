<section class="userDetail">
    <user-info  [userSelected] = "this.userSelected" [isAdmin] = "this.userLogged.isAdmin" (userChanged)="changeUser($event)"></user-info>
    <month-list [userSelected] = "this.userSelected" (monthSelect)="selectMonth($event)"></month-list>
    <month-grid [userSelected] = "this.userSelected" [monthSelected]="this.monthSelected" [yearSelected]="this.yearSelected"></month-grid>
</section>

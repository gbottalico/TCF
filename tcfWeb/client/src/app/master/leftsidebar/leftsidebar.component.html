<section class="leftSidebar active">
    <ul>
        <li *ngFor="let item of menuEntries; let i = index" class="navigation">
            <div>
                <a [routerLink]="item.url" >{{item.title_menu}}</a>
                <i class="fa fa-arrow-down" aria-hidden="true" *ngIf="item.children_menu.length > 0">                </i>
            </div>
            <ul class="subSection" *ngIf="item.children_menu.length > 0">
                <li *ngFor="let subitem of item.children_menu; let j = index">
                    <a [routerLink]="item.url">{{subitem.title_menu}}</a>
                </li>
            </ul>
        </li>
    </ul>
</section>

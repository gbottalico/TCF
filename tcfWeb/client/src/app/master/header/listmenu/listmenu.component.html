<div class="sectionHeader account" *ngIf="userLogged">
    <div>
        <h1>Benvenuto</h1>
        <p>{{userLogged.nome}} {{userLogged.cognome}}<i class="fa fa-cogs listMenuControl" aria-hidden="true" onclick = "onMenuClick()"></i></p>
        <div class="listMenu" class="deactive" style="display: none;" >
            <div class="arrow" ></div>
            <ul>
                <li class="changepassword"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Modifica password</li>
                <li class="changemail"><i class="fa fa-envelope" aria-hidden="true"></i> Cambia e-mail</li>
                <li class="logout" onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</li>
            </ul>
        </div>
    </div>
</div>
